<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="registroForm" (ngSubmit)="crearUsuario()">

            <div class="form-group">
              <div class="input-group">
                <input style="height: 100%" type="text" class="form-control" placeholder="Nombre"
                formControlName="nombre">
                <div class="input-group-append">
                  <span class="input-group-text" [ngStyle]="{'color': registroForm.get('nombre').valid ? '#4d93d0' : ''}">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input style="height: 100%" type="email" class="form-control" placeholder="Correo"
                formControlName="correo">
                <div class="input-group-append">
                  <span class="input-group-text" [ngStyle]="{'color': registroForm.get('correo').valid ? '#4d93d0' : ''}">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input style="height: 100%" type="password" class="form-control" placeholder="Password"
                formControlName="password">
                <div class="input-group-append">
                  <span class="input-group-text" [ngStyle]="{'color': registroForm.get('password').valid ? '#4d93d0' : ''}">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" *ngIf="!(loading$ | async) ; else loading" [disabled]="registroForm.invalid" class="btn btn-primary submit-btn btn-block">
                Crear cuenta
              </button>
              <ng-template #loading>
                <button type="button" [disabled]="true" class="btn btn-primary submit-btn btn-block">
                  <i class="fa fa-spin fa-sync"></i>
                  Cargando...
                </button>
              </ng-template>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
